<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cron√¥metro</title>
</head>

<body>
    <main>
        <div id="container-count">
            <h1 id="hour">00</h1>
            <h1 id="minute">00</h1>
            <h1 id="second">00</h1>
            <h1 id="millisecond">000</h1>
        </div>
        <div id="buttons-counter">
            <button id="Start-Stop" onclick="start()">Iniciar</button>
            <button id="Reset-counter" onclick="reset()">Reset</button>
            <button id="Zerar-counter" onclick="pause()">Pause</button>
        </div>
    </main>
</body>
<script src="script.js"></script>

</html>
